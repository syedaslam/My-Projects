<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sports</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body  {
    background-color: #cccccc;
}
</style>
</head>
<body>
			<script type="text/javascript">
				function validate() {
					var num=document.noofplayers.players.value;
					var tim=document.noofplayers.time.value;
					if(isNaN(num)){
						alert(" no of players should be number");
						//document.getElementById("err1").innerHTML="this is not a number";
						return false;
					}else if(isNaN(tim)){
						alert("plz check the time you have given");
						//document.getElementById("err2").innerHTML="this is not a number";
						return false;
					}
				}
			
			</script>
	<div class="container-fluid">
		<h2 style="color: hotpink">Sports Form</h2>
		<form class="form-horizontal" name="noofplayers" action="./sportData" method="post" onsubmit="return validate()">
			<div class="form-group">
				<label class="control-label col-sm-2">Sports Name : </label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control"
						placeholder="Sports Name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Sports Type : </label>
				<div class="col-sm-10">
					<input type="text" name="type" class="form-control"
						placeholder="Sports Type" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">No Of Players : </label>
				<div class="col-sm-10">
					<input type="text" name="players" class="form-control"
						placeholder="No Of Players" required>
						<p style="color:red" id="err1"></p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Time Duration : </label>
				<div class="col-sm-10">
					<input type="text" name="time" class="form-control"
						placeholder="Time Duration" required>
						<p style="color:red" id="err2"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
			</form>
			</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Sports</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
		<h2 style="color: hotpink">Sports Search</h2>
		<form class="form-horizontal" action="./sportSearch" method="post">
			<div class="form-group">
				<label class="control-label col-sm-2">Sports Name : </label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control"
						placeholder="Sports Name" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Search</button>
				</div>
			</div>
			</form>
			</div>

</body>
</html>
